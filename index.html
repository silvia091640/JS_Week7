        <section class="addTicket-panel">
            <div class="addTicket-group">

           
            <div class="addTicket-image">
                <img src="images/main_img.png" alt="main圖片">
                <img src="images/logo.png" alt="logo圖片">
            </div>
            
            <form id="ticketForm" class="addTicket-Content">
                <div class="title">
                    <h1><span><i class="fas fa-plus-circle"></i></span>新增旅遊套票</h1>
                </div>
                
                <div class="form-group">
                    <label for="">套票名稱</label>
                    <input type="text" class="ticketName" placeholder="請填寫套票名稱">
                </div>
                <div class="form-group">
                   <label for="">圖片網址</label>
                   <input type="text" class="ticketImgUrl" placeholder="請填寫圖片網址">
                </div>
                <div class="form-group">
                <label for="ticketArea">景點地區</label>
                <select class="ticketArea">
                    <option value="地區搜尋" disabled selected hidden>請選擇景點地區</option>
                    <option value="台北">台北</option>
                    <option value="台中">台中</option>
                    <option value="高雄">高雄</option>
                </select>
            </div>
            <div class="form-group"> 
                <label for="ticketAmount">套票金額</label>
                <input type="number" class="ticketAmount" placeholder="請填寫套票金額">
            </div>
            <div class="form-group"> 
                <label for="ticketGroup">套票組數</label>
                <input type="number" class="ticketGroup" placeholder="請填寫套票組數">
                </div>
                <div class="form-group"> 
                <label for="ticketStar">套票星級</label>
                <input type="number" class="ticketStar" placeholder="請填寫套票星級" min="0.1" max="10" step="0.1">
                </div>
                <div class="form-group"> 
                <label for="ticketDescription">套票描述</label>
                <textarea name="套票描述" class="ticketDescription" rows="5" placeholder="請填寫套票描述 (限 100 字)"></textarea>
                </div>
                <div class="btnaddTicket">
                    <a href="#" class="btn-addTicket" name="btn-addTicket">新增套票</a>
                </div>
                
            </form>
    </div>
